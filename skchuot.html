<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <img id="imageHeart" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/220px-Heart_coraz%C3%B3n.svg.png" />
    <p>Click để <3 di chuyển </p>
    <input type="button" value="Click ở đây nè!!!!" onclick="moveRight();" />
</form>
<script>
    window.onload = init;
    let imgObj=null;
    imgObj=document.getElementById("imageHeart");
    function init() {
        imgObj = document.getElementById('imageHeart');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
</script>
</body>
</html>
